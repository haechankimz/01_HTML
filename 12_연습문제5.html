<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_연습문제5</title>
</head>

<h1>회원 가입</h1>
<body>
    <form action="12_연습문제5결과.html">
        <fieldset>
            <legend>필수 입력 사항</legend>
            
            <table>
                <tr>
                    <th>ID</th>
                    <td>
                        <input type="text" name="id" placeholder="아이디 10글자 이내">
                    </td>
                    <td>
                        <button type="button">중복 확인</button>
                    </td>
                </tr>
                
                <tr>
                    <th>비밀번호</th>
                    <td colspan="2">
                        <input type="text" name="pw1" placeholder="영문, 숫자, 특수문자 포함 8자 이상" size="30">
                    </td>
                </tr>

                <tr>
                    <th>비밀번호 확인</th>
                    <td colspan="2">
                        <input type="text" name="pw2" size="30">
                    </td>
                </tr>

                <tr>
                    <th>Email</th>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <select name="email2">
                            <option>직접입력</option>
                            <option>naver.com</option>
                            <option>hanmail.com</option>
                            <option>daum.net</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        
        <fieldset>
            <legend>추가 정보</legend>
            성별 : 
            남성 <input type="radio" name="gender" id="man" value="남성"> 
            여성 <input type="radio" name="gender" id="woman" value="여성">
            <br><br>

            생년월일 : <input type="date" name="birthday"> <br><br>

            취미<br>
            <input type="checkbox" name="hobby" id="baseball" value="야구">
            <label for="baseball">야구</label> &nbsp;
            
            <input type="checkbox" name="hobby" id="basketball" value="농구">
            <label for="basketball">농구</label> &nbsp;
            
            <input type="checkbox" name="hobby" id="football" value="축구">
            <label for="football">축구</label> &nbsp; <br>
            
            <input type="checkbox" name="hobby" id="study" value="공부">
            <label for="study">공부</label> &nbsp;

            <input type="checkbox" name="hobby" id="music" value="음악감상">
            <label for="music">음악감상</label> &nbsp;

            <br><br>
            
            자기소개 <br>
            <textarea name="intro" cols="80" rows="10"></textarea>
        </fieldset>
        <br>

        <button>회원가입</button>
        <button type="reset">다시입력</button>
    </form>
</body>

</html>
